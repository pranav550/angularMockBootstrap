<div class="container">
    <h2>Template Driven Form</h2>
    <form (ngSubmit)=" onSubmit(myForm)" #myForm="ngForm">
    <div class="form-group"  >
        <label for="name">Name</label>
        <input type="text" name="name"
         class="form-control"
         placeholder="name"
          [(ngModel)]="user.name"
           #name="ngModel" required>
           <div *ngIf="name.invalid  &&  (name.dirty || name.touched || !isValidFormSubmitted) " class="error">
            <div *ngIf="name['errors'].required">name is required</div>
            <div *ngIf="name['errors'].pattern">name is not valid</div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email"
         class="form-control"
         placeholder="email"
          [(ngModel)]="user.email"
           #email="ngModel" required>
          
            <div *ngIf="(email.invalid ) && (email.dirty || email.touched || !isValidFormSubmitted)  " class="error">
                <div *ngIf="email['errors'].required">email is required</div>
                <div *ngIf="email['errors'].pattern">email is not valid</div>
            </div>
    </div>

    <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="number" name="mobile"
         class="form-control"
         placeholder="mobile"
          [(ngModel)]="user.mobile"
           #mobile="ngModel" required>
           <div *ngIf="(mobile.invalid ) && (mobile.dirty || mobile.touched || !isValidFormSubmitted) " class="error">
            <div *ngIf="mobile['errors'].required">mobile is required</div>
            <div *ngIf="mobile['errors'].pattern">mobile is not valid</div>
        </div>
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="radio" value="male" name="gender" [ngModel]="user.gender" required #gender="ngModel"> Male
        <input type="radio" value="female" name="gender" [ngModel]="user.gender" required #gender="ngModel"> Female
        <div *ngIf="(gender.invalid ) && (email.dirty || email.touched || !isValidFormSubmitted) " class="error">
            <div *ngIf="gender['errors'].required">gender is required</div>
           
        </div>
    </div>

    <div class="form-group">
        <label for="country">Country</label>
        <select name="country" id="" class="form-control"  [(ngModel)]="user.country" #country="ngModel" required>
            <option value="">Select</option>
            <option [ngValue]="c.name" *ngFor="let c of countryList">{{c.name}}</option>
        </select>
        <div *ngIf="(country.invalid ) && (country.dirty || country.touched || !isValidFormSubmitted) " class="error">
            <div *ngIf="country['errors'].required">country is required</div>
           
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description"
         class="form-control"
         placeholder="description"
          [(ngModel)]="user.description"
           #description="ngModel" required></textarea>
           <div *ngIf="(description.invalid ) && (description.dirty || description.touched || !isValidFormSubmitted) " class="error">
            <div *ngIf="description['errors'].required">description is required</div>
           
        </div>
    </div>

    <div class="form-group"  >
        <label for="accept">Accept </label>
        <input type="checkbox" name="accept"
         [(ngModel)]="user.accept"
           #accept="ngModel" required>
           <div *ngIf="accept.invalid  &&  (accept.dirty || accept.touched || !isValidFormSubmitted) " class="error">
            <div *ngIf="accept['errors'].required">accept is required</div>
           
        </div>
    </div>
    <button type="submit"  class="btn btn-primary"  >
    Sign Up</button>
    </form>
</div>
