<div class="container">
    <h2>Reactive Form</h2>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
 
    <div class="form-group">
      <label for="name">Name </label>
      <input type="text" id="firstname" name="name" formControlName="name" class="form-control">
    <div
      *ngIf="!name?.valid && (name?.dirty ||name?.touched || isSubmit)" class="error">
      <div [hidden]="!name.errors.required">
        First Name is required
      </div>
      <div [hidden]="!name.errors.minlength">
        Min Length is 10
      </div>
    </div>
    </div>
   

   
    <div class="form-group">
      <label for="email">Email </label>
      <input type="email" id="email" name="email" formControlName="email" class="form-control">
    
    <div *ngIf="!email.valid && (email.dirty ||email.touched || isSubmit)" class="error">
      <div [hidden]="!email.errors.required">
        email is required
      </div>
      <div [hidden]="!email.errors.email">
        invalid email id
      </div>
    </div>
    </div>

    <div class="form-group">
        <label for="mobile">Mobile </label>
        <input type="number"  name="mobile" formControlName="mobile" class="form-control" >
      
      <div *ngIf="!mobile.valid && (mobile.dirty ||mobile.touched || isSubmit)" class="error">
        <div [hidden]="!mobile.errors.required">
          mobile is required
        </div>
        
      </div>
      </div>
   

      <div class="form-group">
        <label for="country">Country </label>
       
        <select name="country" id="" formControlName="country" class="form-control">
            <option value="">select</option>
            <option *ngFor="let country of countries" [ngValue]="country.id">{{country.name}}</option>
        </select>
        <div *ngIf="!country.valid && (country.dirty ||country.touched || isSubmit)"  class="error">
            <div [hidden]="!country.errors.required">
              country is required
            </div>
            </div>
        </div>
   
   
    <div class="form-group">
      <label for="gender">Gender </label>
      <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
      <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
    
    <div *ngIf="!gender.valid && (gender.dirty ||gender.touched || isSubmit)" class="error">
      <div [hidden]="!gender.errors.required">
        gender is required
      </div>
    </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text"  name="description" formControlName="description" class="form-control"></textarea>
      
      <div *ngIf="!description.valid && (description.dirty ||description.touched || isSubmit)" class="error">
        <div [hidden]="!description.errors.required">
            description is required
        </div>
        
      </div>
      </div>
   
    <div class="form-group">
      <label for="isMarried">Married </label>
      <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
    
    <div *ngIf="!isMarried.valid && (isMarried.dirty ||isMarried.touched || isSubmit)" class="error">
      <div [hidden]="!isMarried.errors.required">
        isMarried is required
      </div>
    </div>
    </div>
   
   
   
   
   
   
   
    <p>{{contactForm.valid}} </p>
   
    <p>
      <button type="submit" class="btn btn-primary">Submit</button>
    </p>
   
   
  </form>

</div>
